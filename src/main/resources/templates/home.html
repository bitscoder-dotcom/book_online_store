<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Book Store</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #2F4F4F;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Welcome to Findar Online Book Store</h1>
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <i class="fas fa-user-plus fa-3x"></i>
      <h2>Register</h2>
      <p><a href="/auth/register" class="btn btn-primary">Register</a></p> <!-- Link to the register page -->
    </div>
    <div class="col-md-6 text-center">
      <i class="fas fa-sign-in-alt fa-3x"></i>
      <h2>Login</h2>
      <p><a href="/auth/login" class="btn btn-primary">Login</a></p> <!-- Link to the login page -->
    </div>
  </div>
</div>
<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
